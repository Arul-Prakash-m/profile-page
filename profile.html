<!DOCTYPE html>
<!-- This line tells the browser that this is an HTML5 document -->
<html lang="en">
<!-- The root of your HTML document -->

<head>
    <!-- The head section is where you set up information about the document -->

    <meta charset="UTF-8">
    <!-- Character encoding. UTF-8 supports almost all characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive to different screen sizes -->

    <title>My Profile</title>
    <!-- This is the title that appears on the browser tab -->

    <link rel="stylesheet" href="style.css">
    <!-- This line connects your HTML to your CSS file -->
</head>

<body>
    <!-- This is where all the visible content of your webpage goes -->

    <div class="profile">
        <!-- A "div" is a container. This one has a class named 'profile' used for styling -->

        <h1>Arul Prakash M</h1>
        <!-- A heading. h1 is the biggest. Replace 'Your Name' with your actual name -->

        <img src="PFP linkedin-removebg-preview.jpg" alt="Profile Photo" class="profile-pic">
        <!-- Image tag. 'src' is the file name of your image. 'alt' is text shown if image doesn't load -->

        <p class="bio">
            <!-- Paragraph tag. This paragraph has a class 'bio' so we can style it separately -->
            Hello! I'm someone learning to build websites from scratch. This is my first profile page.
        </p>

        <h2>Contact Info</h2>
        <!-- Smaller heading (h2 is smaller than h1). This is a section title -->

        <p>Email: <a href="mailto:arulprakashk@karunya.edu.in">arulprakash@karunya.edu.in</a></p>
        <!-- 'a' tag is a link. 'mailto:' lets users send an email by clicking the link -->

        <p>Phone: +91 93601 65237</p>
        <!-- Just a regular paragraph with your phone number -->

        <h2>Social Media</h2>
        <!-- New section for social media links -->

        <ul>
            <!-- 'ul' stands for unordered list -->
            <li><a href="https://www.linkedin.com/in/arul-prakash-m?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BA7ZZpd3UT72%2FNmsJvYH0FA%3D%3D">LinkedIn</a></li>
            <!-- Each 'li' is a list item -->
            <li><a href="https://github.com/Arul-Prakash-m">GitHub</a></li>
            <li><a href="https://x.com/PRAKASH28718250">Twitter</a></li>
        </ul>
    </div>

</body>

</html>
